{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day" rel="stylesheet">
    </head>
    <body>
        <div class="page-header"> 
            <h1><a href="/">Danskun blogi</a></h1>
        </div>
        <img id="pyy" src="https://images.unsplash.com/photo-1516370208452-7880e1e6f098?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7320a035705cd2c41165a08b5cfebe21&auto=format&fit=crop&w=889&q=80">
    {% for post in posts %}
        <div class="post">
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
        </div>
    </body>
</html>
